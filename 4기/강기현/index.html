        <span id="result"></span>

    <script>
        function calc(obj){
            var inputs = Array.from(document.querySelectorAll("input"));
            var nums = new Array();
            
            for(var i = 0; i < inputs.length; i++){
                if(inputs[i].value == ""){
                    alert("빈칸을 모두 채워주세요");
                    init(-1)
                    return;
                }else{
                    inputs[i] = parseInt(inputs[i].value);
                }
            }
            /*inputs.map(function(i){
                var value = i.value;

                    alert("빈칸을 모두 채워주세요");
                    break;
                }
            })
            /*inputs.forEach(function(i){
                var value = i.value;
                if(value == ""){
                    alert("빈칸을 모두 채워주세요");
                    return false;
                }else{
                    nums.push(parseInt(value))
                }
            })*/
            if(obj.getAttribute("id") == "plus"){
                document.getElementById("result").innerText = inputs[0] + inputs[1]
            }else{
                document.getElementById("result").innerText = inputs[0] - inputs[1]
            }
            init(0)
        }

        function init(flag){
            document.querySelectorAll("input").forEach(function(i){
                i.value = ""
            });
            if(flag == -1){
                document.getElementById("result").innerText = ""
            }
            
        }
    </script>
